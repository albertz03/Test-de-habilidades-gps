<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Intro LaunchX</title>
    <link rel="stylesheet" href="./style.css">

    <script src="https://unpkg.com/vue@3" defer></script>
    

        <script src="./app.js" defer></script>
</head>
<body>
    <div class="cajaCristal">
    <div id="app">
        <img v-bind:src="foto" alt="foto perfil" :class="genero">
        <h1>{{ proNom }}. {{ primerNombre }} {{ apellido }}</h1>
        <h3> email: {{ email }} </h3>
        <h3> Cell: {{ cell }} </h3>
        <h3> Direccion: {{ direcNombre }}, {{ direcNum }} </h3>
        <h3> Ciudad: {{ciudad}} </h3>
        <h3> Estado: {{ estado }} </h3>
        <h3> Pais: {{ pais }} </h3>
        <button v-on:click="cambiarUsuario()" :class="genero">Tener un usuario random</button>

        </div>
    </div>

        

</body>
</html>
